            <div class="mt-5 space-y-2">
                <h3 class="text-2xl font-bold sm:text-3xl">Log in to your account</h3>
            </div>
            {% if error %}
                <div class="mt-12 mx-4 px-4 rounded-md border-l-4 border-red-500 bg-red-50 md:max-w-2xl md:mx-auto">
                    <div class="flex justify-between py-3">
                        <div class="flex">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" viewBox="0 0 20 20"
                                     fill="currentColor">
                                    <path fill-rule="evenodd"
                                          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                          clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div class="self-center ml-3">
                            <span class="text-red-600 font-semibold">
                              {{ error }}
                            </span>
                            </div>
                        </div>
                        <button class="self-start text-red-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                      clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            {% endif %}
        </div>
        <form action="" method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="username" class="font-medium">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"/>
            </div>
            <div>
                <label for="password" class="font-medium">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"/>
            </div>
            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center gap-x-3">
                    <input type="checkbox" id="remember-me-checkbox" name="remember_me" class="checkbox-item peer hidden"/>
                    <label for="remember-me-checkbox"
                           class="relative flex w-5 h-5 bg-white peer-checked:bg-indigo-600 rounded-md border ring-offset-2 ring-indigo-600 duration-150 peer-active:ring cursor-pointer after:absolute after:inset-x-0 after:top-[3px] after:m-auto after:w-1.5 after:h-2.5 after:border-r-2 after:border-b-2 after:border-white after:rotate-45"></label>
                    <span>Remember me</span>
                </div>
                <a href="javascript:void(0)" class="text-center text-indigo-600 hover:text-indigo-500">Forgot
                    password?</a>
            </div>
            <button class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150">
                Sign in
            </button>
        </form>
    </div>
</main>
</body>
</html>
