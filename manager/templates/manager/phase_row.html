<tr id="phase-{{ phase.code }}">
    <td>{{ phase.code }}</td>
    <td>{{ phase.nom }}</td>
    <td>{{ phase.description | truncatewords:10 }}</td>
    <td>
        <button
                hx-get="{% url 'manager:edit_phase' project.code phase.code %}"
                hx-target="#modals-here"
                class="btn btn-ghost"
                _="on htmx:afterOnLoad wait 10ms then set #modal-edit.checked to true">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path>
                <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
            </svg>
        </button>
        <button class="link text-red-500"
                hx-target="#phase-{{ phase.code }}"
                hx-swap="outerHTML swap:1s"
                hx-delete="{% url 'manager:delete_phase' project.code phase.code %}"
                hx-confirm="Do you want to delete {{ phase.code }} ?">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        </button>
    </td>
</tr>
